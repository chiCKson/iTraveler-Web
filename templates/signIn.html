


<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %} 
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}">
    <title>Sign In</title>
   
</head>
<body>
    
  
    <body class="text-center">
      <div class="container">
          <ul>
  <li><a href="default.asp">Home</a></li>
  <li><a href="news.asp">News</a></li>
  <li><a href="contact.asp">Contact</a></li>
  <li><a href="about.asp">About</a></li>
</ul>
     
            <form class="form-signin" action="/postsign/" method="POST">
                    {% csrf_token %}
                   
              <img  src="{% static 'images/logo.png'%}" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">iTRaveler</h1>
              {% if msg %}
              <div class="alert alert-danger">
                <strong>Warning!&nbsp;</strong>{{ msg }}
              </div>
            {% endif %}
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
              
              
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
              <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="signup()">Sign Up</button>
            
              <br>
                <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label> &nbsp;&nbsp;&nbsp;&nbsp;
                      <a href="">Forgot Password?</a>
                    </div>
         
            </form>
          </div>
            <script>
                    function signup() {
                      location.href = "{% url 'sign'%}";
                    }
            </script>
</body>
</html>
